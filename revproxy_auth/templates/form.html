<!--authproxy-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="revproxy_auth_static/css/view.css" media="all">
<title>Login with Synology Auth</title>
</head>
<body id="main_body">
  <div id="form_container">
    <form id="signin_form" style=" margin-block-end: 0em;" method="POST"; onsubmit=submitform()>
            <h1>Sign in</h1>
            <div style="margin: 1px">
                <input name = "user" type="text" placeholder="User" class="edit_text">
            </div>
            <div style="margin: 1px">
                <input name = "password" type="password" placeholder="Password" class="edit_text">
            </div>
            <div style="margin: 1px">
                <input name = "OTP" type="number" placeholder="OTP Code" class="edit_text">
            </div>
            <div style="margin: 1px">
                <input type="submit" value="Sign in" class="button_text" id="submitbutton">
            </div>
            <div style="margin: 1px">
                <div class="loader" style="margin: auto; margin-top: -150px;" id="loader"></div>
            </div>
            <input name = "revproxy_auth" type="hidden" value="{{revproxy_auth}}" id="revproxy_auth">
        </form>  
  </div>
  <script>
    function submitform() {
        submitbutton.disabled = true
        loader.style.visibility = "visible"
        return true
    }
  </script>
</body>
</html>
